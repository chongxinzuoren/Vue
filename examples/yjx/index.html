<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app" @click="test">
      <p>{{printMsg}}</p>
      <p>{{printMsg}}</p>
      <p>{{test()}}</p>
      <p>{{test()}}</p>
      <p @click="test1">click here</p>
      <p>{{arr[0]}}</p>
      <p>{{arr[0].a}}</p>
      <div id="app1"></div>
      <comp
        @hook:test1="handleHookEvent"
        :msg="msg"
        @custom-click="test1"
      ></comp>
    </div>
    <script src="../../dist/vue.js"></script>
    <script>
      Vue.component("Comp", {
        name: "Comp",
        template: `<ul>
            <li v-for="item in arr" :key="JSON.stringify(item)">{{item}}</li>
        </ul>`,
        props: {
          msg: {
            type: String,
            default: "",
          },
        },
        data() {
          return {
            arr: [],
            loading: false,
          };
        },
        /* created() {
          console.log("Comp start------------>");
          console.log(this._props, this.msg, this);
          console.log("Comp end------------>");
        }, */
        async mounted() {
          console.log("Comp---->mounted");
          //通过hook event 在组件外部为组件注入额外的生命周期钩子逻辑
          //console.log('loading...');
          this.arr = await new Promise((resolve) => {
            setTimeout(() => {
              resolve([1, 2, 3, 4]);
            }, 2000);
          });
        },
        methods: {
          test() {},
        },
      });

      let ExtendCom = Vue.extend({
        template: `<p>extendComponent:----->{{extendVal}}</p>`,
        data() {
          return {
            extendVal: "extendVal",
          };
        },
      });
      new ExtendCom().$mount("#app1");

      let vm = new Vue({
        el: "#app",
        data: {
          msg: "hello vue",
          arr: [1, { a: "aa" }],
        },
        created() {
          /* setInterval(() => {
            this.msg += "1";
          }, 1000); */
          this.$on("test", (p) => {
            console.log(p);
          });

          this.timer = setTimeout(() => {
            console.log(333);
          }, 1000);
          //hook event
          this.$on("hook:destroyed", () => {
            clearInterval(this.timer);
          });
        },
        computed: {
          printMsg() {
            console.log("----------> computed__ pringMsg");
            return `${this.msg}-->computed`;
          },
        },
        watch: {
          arr: {
            handler(newV, oldV) {
              console.log(newV, oldV, "watch----->arr");
            },
            immediate: true,
          },
          msg: [
            function (newV, oldV) {
              console.log(newV, oldV, "watch---->msg---> 第一次watch");
            },
            (newV, oldV) => {
              console.log(newV, oldV, "watch---->msg---> 第二次watch");
            },
          ],
        },
        methods: {
          test() {
            console.log("----------> methods__ test");
            return `${this.msg}-->methods`;
          },
          test1() {
            this.arr.push(2);
            //this.$emit("test", 1);
          },
          handleHookEvent() {
            console.log("loading...");
          },
        },
      });
      console.log(vm);
    </script>
  </body>
</html>
