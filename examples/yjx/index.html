<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <p>{{printMsg}}</p>
      <p>{{printMsg}}</p>
      <p>{{test()}}</p>
      <p>{{test()}}</p>
      <p>{{arr[0]}}</p>
      <p>{{arr[0].a}}</p>
      <div id="app1"></div>
      <comp :msg="msg"></comp>
    </div>
    <script src="../../dist/vue.js"></script>
    <script>
      Vue.component("Comp", {
        name: "Comp",
        props: {
          msg: {
            type: String,
            default: "",
          },
        },
        /* created() {
          console.log(this._props, this.msg);
        }, */
        template: "<div>I am a comp</div>",
      });

      let ExtendCom = Vue.extend({
        template: `<p>extendComponent:----->{{extendVal}}</p>`,
        data() {
          return {
            extendVal: "extendVal",
          };
        },
      });
      new ExtendCom().$mount("#app1");

      let vm = new Vue({
        el: "#app",
        data: {
          msg: "hello vue",
          arr: [1, { a: "aa" }],
        },
        created() {
          /* setInterval(() => {
            this.msg += "1";
          }, 1000); */
        },
        computed: {
          printMsg() {
            console.log("----------> computed__ pringMsg");
            return `${this.msg}-->computed`;
          },
        },
        watch: {
          msg: [
            function (newV, oldV) {
              console.log(newV, oldV, "-------> 第一次watch");
            },
            (newV, oldV) => {
              console.log(newV, oldV, "-------> 第二次watch");
            },
          ],
        },
        methods: {
          test() {
            console.log("----------> methods__ test");
            return `${this.msg}-->methods`;
          },
        },
      });
      console.log(vm);
    </script>
  </body>
</html>
